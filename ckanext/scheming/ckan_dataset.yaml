scheming_version: 2
dataset_type: dataset
about: A reimplementation of the default CKAN dataset schema
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government
  help_text: Über Tags können Katalogeinträge besser gefunden werden. Ein Tag ist
    ein Wort, welches im Zusammenhang mit dem Eintrag steht.
 
- field_name: date
  label: Date
  preset: date
  required: true

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- field_name: owner_org
  label: Organization
  preset: dataset_organization
  help_text: Legt fest welcher Organisation der Katalogeintrag zugeordnet ist.


- field_name: version
  label: Version
  validators: ignore_missing unicode_safe package_version_validator
  form_placeholder: '1.0'


- field_name: authors
  preset: composite_repeating
  label: Author
  form_blanks: 1
  subfields:
      - field_name: Author
        label: Author
        form_placeholder: Joe Bloggs
      - field_name: author_email
        label: Author Email
        form_placeholder: joe@example.com


- field_name: maintainer
  label: Maintainer
  preset: composite_repeating
  form_blanks: 1
  subfields:
  - field_name: name
    label: Name
    form_placeholder: Joe Bloggs
    display_snippet: email.html
  - field_name: email
    label: Email
    form_placeholder: joe@example.com
    display_snippet: email.html
  - field_name: phone
    label: Phone number
    display_snippet: text.html
    form_placeholder: "+49 8161 71 0000"


- field_name: language
  label: Language
  validators: ignore_missing
  preset: select
  choices:
  - value: de
    label: Deutsch
  - value: en
    label: English



- field_name: begin_collection_date
  label: Start date
  preset: date
  
- field_name: end_collection_date
  label: End date
  preset: date
  

resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete
  
- field_name: attr-desc
    label: Attribute description
    form_snippet: markdown.html
    form_placeholder: Some useful notes about the definitions of the attributes in the data
