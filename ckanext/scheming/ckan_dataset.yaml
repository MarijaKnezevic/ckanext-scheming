scheming_version: 2
dataset_type: dataset
about: A reimplementation of the default CKAN dataset schema
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government
  help_text: Über Tags können Katalogeinträge besser gefunden werden. Ein Tag ist
    ein Wort, welches im Zusammenhang mit dem Eintrag steht.

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- field_name: owner_org
  label: Organization
  preset: dataset_organization
  help_text: Legt fest welcher Organisation der Katalogeintrag zugeordnet ist.

- field_name: url
  label: Source
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

- field_name: version
  label: Version
  validators: ignore_missing unicode_safe package_version_validator
  form_placeholder: '1.0'

#- field_name: authors
#  preset: repeating_text
#  label: Author
#  form_blanks: 3

###test restricted 
- field_name: restricted
  label: Zugriffsbeschränkung
  preset: composite
  subfields:
  
  - field_name: level
    label: Level
    preset: select
    form_include_blank_choice: 'false'
    required: 'true'
    choices:
    - value: public
      label: Public
    - value: registered
      label: Registered Users
    - value: same_organization
      label: Same Organization Members
    - value: only_allowed_users
      label: Allowed Users Only 


###########

- field_name: contributors
  label: Contributors
  preset: multiple_text

- field_name: maintainer
  label: Maintainer
  preset: composite
  subfields:
  - field_name: name
    label: Name
    form_placeholder: Joe Bloggs
  - field_name: email
    label: Email
    form_placeholder: joe@example.com
  - field_name: date
    label: Date
    preset: date
    form_placeholder: yyyy-mm-mm


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete
